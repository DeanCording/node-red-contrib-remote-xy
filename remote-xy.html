<script type="text/javascript">
(function() {

    function remote-xy-validate-dashboard() {
        return RED.nodes.node(this.dashboard) != null;
    }

    RED.nodes.registerType('remote-xy in',{
        category: 'advanced',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            dashboard: {type: "remote-xy-dashboard", validate: remote-xy-validate-dashboard},
            index: {value:"0", required: true, validate: RED.validators.number()},
            topic: {value:"", required: true}
        },
        inputs:0,
        outputs:1,
        icon: "bridge-dash.png",
        label: function() {
            return this.name||"remote-xy";
        }
    });

    RED.nodes.registerType('remote-xy out',{
        category: 'advanced',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            dashboard: {type: "remote-xy-dashboard", validate: remote-xy-validate-dashboard},
            index: {value:"0", required: true, validate: RED.validators.number()},
        },
        inputs:1,
        outputs:0,
        icon: "bridge-dash.png",
        label: function() {
            return this.name||"remote-xy";
        }
    });

    RED.nodes.registerType('remote-xy-dashboard',{
        category: 'config',
        defaults: {
            name: {value:""},
            port: {value:6377, required:true, validate: RED.validators.number()},
	    config: {value:"{ 0,0,3,0,5,5,0 }", required:true},
        },
        inputs:0,
        outputs:0,
        label: function() {
            return this.name||this.port;
        }
    });

})();
</script>
